<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>List of KKU Faculty</h1>
    <pre></pre>
  </body>
  <script>
    const url = "faculty.json";
    fetch(url)
      .then((res) => {
        return res.json();
      })
      .then((obj) => {
        const p = document.createElement("p");
        p.textContent = JSON.stringify(obj)
        document.querySelector("pre").appendChild(p);
      });
  </script>
</html>
