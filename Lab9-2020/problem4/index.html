<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Problem 4</title>
  </head>
  <body>
    <ol></ol>
  </body>
  <script>
    const orderList = document.querySelector("ol");
    const url = "../assets/places.json";
    fetch(url)
      .then((res) => {
        return res.json();
      })
      .then((res) => {
        for (const item of res.results) {
          const listItem = document.createElement("li");
          const firstParagraph = createParagraph({
            text: `name = ${item.name}`,
            color: "blue",
          });
          const secondParagraph = createParagraph({
            text: `location = ${item.geometry.location.lat}, ${item.geometry.location.lng}`,
            color: "green",
          });
          listItem.appendChild(firstParagraph).appendChild(secondParagraph);
          orderList.appendChild(listItem);
        }
      });

    function createParagraph({ text, color }) {
      const paragraph = document.createElement("p");
      paragraph.textContent = text;
      paragraph.style.color = color;
      return paragraph;
    }
  </script>
</html>
