<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Problem 2</title>
  </head>
  <body>
    <h1>Loading Students Information</h1>
    <p></p>
  </body>
  <script>
    const p = document.querySelector("p");

    const url = "../assets/students.json";

    fetch(url)
      .then((res) => {
        return res.json();
      })
      .then((res) => {
        p.textContent = JSON.stringify(res);

      })
      .catch((err) => {
        console.log(err);
      });
  </script>
</html>
