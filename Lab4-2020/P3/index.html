<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Problam 3</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="content">
      <h1>Report coronavirus cases</h1>
      <p class="t-center">
        Taken form
        <a href="https://www.worldometers.info/coronavirus/">Worldmetes.info</a>
      </p>
      <table>
        <colgroup>
          <col />
          <col />
          <col />
          <col class="bg-yellow" />
          <col />
          <col class="bg-red" />
        </colgroup>
        <thead>
          <tr>
            <th>#</th>
            <th>Country</th>
            <th>Total Cases</th>
            <th>New Cases</th>
            <th>Total Deaths</th>
            <th>New Deaths</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="t-center">1.</td>
            <td>USA</td>
            <td class="t-right">5,956,036</td>
            <td class="t-right">+308</td>
            <td class="t-right">182,412</td>
            <td class="t-right">+853</td>
          </tr>
          <tr>
            <td class="t-center">2.</td>
            <td>Brazil</td>
            <td class="t-right">3,674,176</td>
            <td class="t-right">+308</td>
            <td class="t-right">116,666</td>
            <td class="t-right">+423</td>
          </tr>
          <tr>
            <td class="t-center">3.</td>
            <td>India</td>
            <td class="t-right">3,235,725</td>
            <td class="t-right">+3,971</td>
            <td class="t-right">59,632</td>
            <td class="t-right">+20</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
