<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My Book List</title>
  </head>
  <body>
    <h1>My Book List</h1>
    <div id="books_list">Click to generate my book list</div>
    <script>
      var books = [
        {
          title: "Sapiens: A Brief History of Humankind",
          url: "https://www.goodreads.com/book/show/23692271-sapiens",
          author: "Yuval Noah Harari",
        },
        {
          title: "The Glass Castle",
          url: "https://www.goodreads.com/book/show/7445.The_Glass_Castle",
          author: "Jeannette Walls",
        },
      ];
      const body = document.body;
      const gen = document.querySelector("#books_list");
      gen.addEventListener("click", () => {
        const orderList = document.createElement("ol");
        for (const item of books) {
          const listItem = document.createElement("li");
          listItem.innerHTML = `<a href="${item.url}">${item.title}</a> by ${item.author}`;
          orderList.appendChild(listItem);
        }
        body.appendChild(orderList);
      });
    </script>
  </body>
</html>
