<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Challenge: Create a solar system</title>
    <style>
      body {
        background-color: black;
        padding: 10px;
      }
      .planet {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        text-align: center;
        padding: 10px;
        position: relative;
      }
      .moon {
        position: absolute;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: rgb(237, 237, 237);
      }
    </style>
  </head>
  <body></body>
  <script>
    const body = document.body;
    const planet = document.createElement("div");
    const moon = document.createElement("div");
    const text = document.createElement("div");
    planet.setAttribute("class", "planet");
    planet.setAttribute("style", "background-color: rgb(237, 237, 237)");
    moon.setAttribute("class", "moon");
    moon.setAttribute("style", "background-color: yellow");
    text.setAttribute("style", "color: green");
    text.textContent = "The planet and the moon";

    planet.appendChild(moon);
    body.appendChild(planet);
    body.appendChild(text);
  </script>
</html>
