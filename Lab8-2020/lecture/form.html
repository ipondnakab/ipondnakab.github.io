<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Processing forms with events</title>
  </head>
  <body>
    <div>
      <label
        >What's your name?
        <input id="name" type="text" />
      </label>
      <br />
      <label
        >What language do you speak?
        <select id="lang">
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="plt">Pig-latin</option>
        </select>
      </label>
      <br />
      <button id="button" type="button">Greet me, please!</button>
      <div id="message"></div>
    </div>

    <script>
      // Step 1: Find the element we want the event on
      // Step 2: Define the event listener function
      // 2.1 get name
      // 2.2 display message with name
      // Step 3: Attach event listener to element
      const selectLang = document.querySelector("#lang");
      selectLang.addEventListener("change", function () {
        const name = document.querySelector("#name");

        postMessage(this.value, name.value);
      });

      function postMessage(lang, name) {
        console.log("You selected: ", lang, name);

        const mes = document.querySelectorAll("#message");
        mes.textContent = lang = "en"
          ? "Hello"
          : (lang = "es" ? "Hola" : "Ello-hey");
      }
    </script>
  </body>
</html>
