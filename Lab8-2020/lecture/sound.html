<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Preventing default behavior of events</title>
  </head>
  <body>
    <a
      id="ohnoes"
      href="https://www.kasandbox.org/programming-sounds/rpg/giant-no.mp3"
      >What does Oh Noes say?</a
    >

    <script>
      // Step 1: Find the element we want the event on
      const link = document.getElementById("ohnoes");
      // Step 2: Define the event listener function
      link.addEventListener("click", (e) => {
        e.preventDefault();
        const audioEle = document.createElement("audio");
        // audioEle.src = e.getAttribute("href");
        audioEle.autoplay = true;
        console.log(this);
        document.body.appendChild(audioEle)

      });
      // Step 3: Attach event listener to element
    </script>
  </body>
</html>
