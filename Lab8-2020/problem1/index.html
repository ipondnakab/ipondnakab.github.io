<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Challenge: Mad Libs</title>
  </head>
  <body>
    <h1>Mad Libs</h1>

    <ul>
      <li>Noun: <input type="text" id="noun" /></li>
      <li>Adjective: <input type="text" id="adjective" /></li>
      <li>Someone's Name: <input type="text" id="person" /></li>
    </ul>

    <button id="lib-button">Lib it!</button>

    <p>
      Generated story:
      <span id="story"></span>
    </p>

    <script>
      var libButton = document.getElementById("lib-button");
      const noun = document.getElementById("noun");
      const adjective = document.getElementById("adjective");
      const person = document.getElementById("person");
      var libIt = function () {
        var storyDiv = document.getElementById("story");
        storyDiv.innerHTML = `${person.value} is ${adjective.value} and loves to eat ${noun.value}`;
      };
      libButton.addEventListener("click", libIt);
    </script>
  </body>
</html>
